<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Ceate</h2>
        <script>
            var coworkers = {
                "programmer": "egoing",
                "designer": "leezche"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            // 정보를 추가하고 싶은 경우
            coworkers.bookkeeper = "duru";
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            // 이름에 공백이 포함된 정보를 추가하고 싶은 경우
            coworkers["data scientist"] = "teaho";
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
        </script>
        <h2>Itterate</h2>
        <script>
            // key? 객체에 도달할 수 있는 열쇠(ex. progammer, designer 등)
            for(var key in coworkers) {
                document.write(key+'<br>');
            }
            // programmer, designer, bookkeeper, data scientist 출력
            for(var key in coworkers) {
                document.write(coworkers[key]+'<br>');
            }
            // egoing, leezche, duru, teaho 출력
            for(var key in coworkers) {
                document.write(key + ':' + coworkers[key]+'<br>');
            }
            // programmer:egoing, designer:leezche, bookkeeper:duru, data scientist:teaho 출력
        </script>
    </body>
</html>
